<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashFlowControl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CashFlowControl</h1>
    <h2>Log In</h2>
    <form action="/login">
        <p>
            <label for="login">Type your login (min. 3 characters):</label>
            <input type="text" id="login" name="login" required minlength="3" placeholder="login">
        </p>
        <p>
            <label for="password">Type your password (min. 3 characters):</label>
            <input type="password" id="password" name="password" required minlength="3" placeholder="password">
        </p>
        <button>Log In</button>
        <button>Cancel</button>
    </form>
</body>
<footer>

</footer>
</html>
